<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vendas</title>
        <link rel="stylesheet" type="text/css" href="MeuCss.css" />
    </h:head>
    <h:body>
        <h:form>
            <h1>LISTAGEM DAS VENDAS REALIZADAS</h1>
            <h:commandButton value="VOLTAR" style="width:  95%" action="voltaParaIndex"/>
            <h:commandButton value="FAZER NOVA VENDA" style="width:  95%" action="#{produtoController.preparaInclusao()}"/>
            <br/>
            
            <h:dataTable style="width: 95%"
                         var="umaVenda"
                         value="#{vendasController.vendas}"
                         border="1"
                         rowClasses="azul,verde">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaVenda.idvendas}" />
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="PRODUTO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaVenda.produto.descricao}" />
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="PREÇO CUSTO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaVenda.produto.preco}">
                        <f:convertNumber pattern="#,###,##0.00"/>
                    </h:outputLabel>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="VENDEDOR"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaVenda.vendedor.nome}" />
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="VL VENDA" />
                    </f:facet>
                    
                    <h:outputLabel value="#{umaVenda.vlvenda}">
                        <f:convertNumber pattern="#,###,##0.00"/>
                    </h:outputLabel>
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="QUANTIDADE"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaVenda.quantidade}" />
                    
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    
                    <h:commandLink value="Detalhe" action="vaiParaDetalhe">
                        <f:setPropertyActionListener target="#{produtoController.produto}" value="#{umProd}" />
                    </h:commandLink>
                    
                    <h:outputLabel value="|"/>
                    
                    <h:commandLink value="Editar" action="vaiParaEditar">
                        <f:setPropertyActionListener target="#{produtoController.produto}" value="#{umProd}" />
                    </h:commandLink>
                    
                    <h:outputLabel value="|"/>
                    <h:outputLabel value="Deletar"/>
                    
                    
                </h:column>                
                
            </h:dataTable>
            
            
            
        </h:form>
    </h:body>
</html>
