<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem</title>
        <link rel="stylesheet" type="text/css" href="cores.css" />
    </h:head>
    <h:body>
        <h:form>
            
            <h:dataTable var="umaPessoa" 
                         value="#{clientes.pessoas}" 
                         style="width: 95%" 
                         border="1"
                         headerClass="cinza"
                         rowClasses="amarelo,azul,verde">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umaPessoa.nome}" />
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="PESO" />
                    </f:facet>
                    
                    <h:outputLabel value="#{umaPessoa.peso}" />
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ALTURA" />
                    </f:facet>
                    
                    <h:outputLabel value="#{umaPessoa.altura}" />
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="IMC" />
                    </f:facet>
                     
                    <h:outputLabel value="#{umaPessoa.imc}" />
                    
                </h:column>
                
                
                
                
                
            </h:dataTable>
            
            <h:commandButton value="Voltar para index" action="voltaParaIndex"/>
        </h:form>
    </h:body>
</html>
