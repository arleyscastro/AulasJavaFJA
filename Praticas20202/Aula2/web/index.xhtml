<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>IMC</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <h1>Calculadora de IMC</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td><h:outputLabel value="None:"/></td>
                        <td><h:inputText maxlength="150" size="80" value="#{calculoImc.nome}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Peso:" /></td>
                        <td><h:inputText maxlength="5" size="20" value="#{calculoImc.peso}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Altura:" /></td>
                        <td><h:inputText maxlength="5" size="20" value="#{calculoImc.altura}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="IMC" style="width: 100%" action="vaiParaResultado" />
                        </td>                        
                    </tr>
                </tbody>
            </table>
            <br/>
            
            
            
        </h:form>
        
    </h:body>
</html>
